{% extends 'base.html' %}

{% block content %}
  <h2>Вход в аккаунт</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="username">Логин:</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label for="password">Пароль:</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">Войти</button>
  </form>
{% endblock %}
