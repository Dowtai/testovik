{% extends 'base.html' %}

{% block content %}
  <h1>{{ test.title }} Results</h1>
  <ul>
    {% for result in results %}
      <a href="{% url 'result' result.id %}">{{ result.user.username }} solved on {{ result.time }}</a><br>
    {% empty %}
      <p>No results available for this test.</p>
    {% endfor %}
  </ul>
{% endblock %}
