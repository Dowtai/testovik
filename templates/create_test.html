{% extends 'base.html' %}

{% block content %}
  <h2>Создать новый тест</h2>
  <form method="POST" id="test-form">
    {% csrf_token %}
    *Название теста<br>
    {{ test_form.title }}<br>
    Описание<br>
    {{test_form.description }}<br>
    * - обязательное поле<br>
    <button type="submit" class="btn btn-primary mt-3">Create test</button>
  </form>
{% endblock %}
